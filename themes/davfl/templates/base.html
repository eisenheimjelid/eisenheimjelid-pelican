<!doctype html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta description="Publicación de noticias, tips y tutoriales de programación y tecnologías de la información" />
    <meta name="author" content="{{ AUTHOR }}">
    <meta author="{{ AUTHOR }}" />
    <link rel="icon" href="{{ SITEURL }}/theme/favicon.ico">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{{ SITEURL }}/theme/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ SITEURL }}/theme/assets/css/materialkit.css" rel="stylesheet"/>
    <link href="{{ SITEURL }}/theme/assets/css/main.css" rel="stylesheet"/>
    {% block head %}{% endblock %}
</head>

<body>
    {% include 'menu.html' %}
    <div class="wrapper">
        {% block content %}
        {% endblock %}

        {% include 'footer.html' %}
    </div>
</body>
{% include 'javascripts.html' %}
</html>
